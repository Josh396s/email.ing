version: '3.8'

services:
  db:
    image: postgres:16
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8080"
    depends_on:
      - db
    working_dir: /app
    env_file: .env
    command: >
      sh -c "python -m db.init_db && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    

volumes:
  postgres_data:
